on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        default: 'prerelease'
        type: choice
        options:
          - prerelease
          - patch
          - minor
          - major

name: Sync Icons from Figma

concurrency:
  group: 'sync-icons'
  cancel-in-progress: false

jobs:
  sync-icons:
    name: Generate icons and create PR
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true
          cache: pnpm

      - name: Install all packages
        run: pnpm i

      - name: Generate icon source from Figma
        run: pnpm generate-src
        working-directory: ./packages/frosted-ui-icons
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}

      - name: Build icon package
        run: pnpm build
        working-directory: ./packages/frosted-ui-icons

      - name: Bump version
        id: bump
        run: |
          cd packages/frosted-ui-icons
          OLD_VERSION=$(node -p "require('./package.json').version")
          if [ "${{ inputs.version_bump }}" = "prerelease" ]; then
            npm version prerelease --no-git-tag-version --preid=canary
          else
            npm version ${{ inputs.version_bump }} --no-git-tag-version
          fi
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Check for changes
        id: changes
        run: |
          git add -A
          if git diff --staged --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create or update PR
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(icons): sync icons from Figma v${{ steps.bump.outputs.new_version }}'
          title: 'chore(icons): sync icons from Figma v${{ steps.bump.outputs.new_version }}'
          body: |
            ## Icon Sync from Figma

            This PR was automatically generated by the "Sync Icons from Figma" workflow.

            **Version bump:** `${{ steps.bump.outputs.old_version }}` â†’ `${{ steps.bump.outputs.new_version }}` (${{ inputs.version_bump }})

            ### Review Checklist
            - [ ] Check the Storybook preview for visual issues
            - [ ] Review the diff for unexpected icon deletions/renames
            - [ ] Verify no corrupted SVGs were generated

            ### What happens on merge?
            When this PR is merged to main, the `release.yml` workflow will automatically publish `@frosted-ui/icons@${{ steps.bump.outputs.new_version }}` to npm.
          branch: sync-icons
          delete-branch: true
          labels: |
            icons
            automated

      - name: No changes detected
        if: steps.changes.outputs.has_changes == 'false'
        run: |
          echo "No changes detected in icons. Nothing to sync."
          echo "::notice::No icon changes detected from Figma. The icons are already in sync."
