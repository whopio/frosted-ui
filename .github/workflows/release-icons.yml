on:
  workflow_dispatch:

name: Release icons

concurrency:
  group: 'release-icons'
  cancel-in-progress: false

jobs:
  release-icons:
    name: Publish to npm and release on github
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.head_ref }}
      - uses: pnpm/action-setup@v4
        with:
          version: 9.15.4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          check-latest: true
          cache: pnpm
      - name: Update npm for OIDC trusted publishing
        run: npm install -g npm@latest
      - name: Clear npm auth to force OIDC
        run: |
          npm config delete //registry.npmjs.org/:_authToken || true
          npm config delete @whop:registry || true
      - name: Install all packages
        run: pnpm i
      - name: Generate icon source
        run: pnpm generate-src
        working-directory: ./packages/frosted-ui-icons
        env:
          FIGMA_ACCESS_TOKEN: ${{ secrets.FIGMA_ACCESS_TOKEN }}
      - name: Build icon package
        run: pnpm build
        working-directory: ./packages/frosted-ui-icons
      - name: Publish to npm
        run: npm publish --provenance --access public
        working-directory: ./packages/frosted-ui-icons
        env:
          NPM_CONFIG_PROVENANCE: 'true'
          NPM_CONFIG_REGISTRY: https://registry.npmjs.org
          NPM_CONFIG_ALWAYS_AUTH: 'false'
          ACTIONS_ID_TOKEN_REQUEST_URL: ${{ env.ACTIONS_ID_TOKEN_REQUEST_URL }}
          ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${{ env.ACTIONS_ID_TOKEN_REQUEST_TOKEN }}
