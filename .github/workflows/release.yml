on:
  push:
    branches:
      - main

name: Build, test, release

concurrency:
  group: 'release'
  cancel-in-progress: false

jobs:
  release:
    name: Publish to npm and release on github
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Check package.json for version increase
        id: check
        uses: whopio/turbo-module@v0.0.5
        with:
          action: check
          token: ${{ github.token }}
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: pnpm/action-setup@v2
        with:
          version: 8.6.9
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          check-latest: true
          cache: pnpm
      - name: Install all packages
        run: pnpm i
      - run: echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
        if: steps.check.outputs.can-publish == 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: Run turbo release flow
        run: pnpm turbo release ${{ steps.check.outputs.filter }}
        if: steps.check.outputs.can-publish == 'true'
      - name: Github Release
        id: release
        uses: whopio/turbo-module@v0.0.5
        with:
          action: release
          token: ${{ github.token }}
          version: ${{ steps.check.outputs.version }}
          initial-commit: 3d821dfeec0e67a8b33de2993ba292e58b315d06
        if: steps.check.outputs.can-publish == 'true'
      - name: Sync auto-release PRs
        uses: whopio/turbo-module@v0.0.5
        with:
          action: sync
          token: ${{ github.token }}
          published: ${{ steps.release.outputs.published }}
          initial-commit: 3d821dfeec0e67a8b33de2993ba292e58b315d06
      - name: Build packages
        run: pnpm turbo build
        if: steps.check.outputs.can-publish != 'true'
      - name: Publish to Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          exitOnceUploaded: true
          onlyChanged: true
          workingDir: 'packages/frosted-ui'
